<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Your Profile â€“ Timetable System</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
    <!-- Material Icons -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS CSS -->
  <link
    href="https://unpkg.com/aos@2.3.4/dist/aos.css"
    rel="stylesheet"
  />

  <!-- Your custom styles -->
  <link href="/static/unified.css" rel="stylesheet"/>

  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-gray-50 text-gray-800">
  {% include 'navigation.html' %}

  <main class="flex-1 container mx-auto px-4 py-8">
    <div
      class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto"
      data-aos="fade-up"
    >
      <h1 class="text-2xl font-semibold mb-4">Your Account</h1>
      <ul class="space-y-2">
        <li class="flex justify-between bg-gray-100 px-4 py-2 rounded">
          <span class="font-medium text-gray-700">Name</span>
          <span class="text-gray-900">{{ user.name }}</span>
        </li>
        <li class="flex justify-between bg-gray-100 px-4 py-2 rounded">
          <span class="font-medium text-gray-700">Email</span>
          <span class="text-gray-900">{{ user.email }}</span>
        </li>
        <li class="flex justify-between bg-gray-100 px-4 py-2 rounded">
          <span class="font-medium text-gray-700">Organization</span>
          <span class="text-gray-900">
            {{ user.org if user.org else 'N/A' }}
          </span>
        </li>
        <li class="flex justify-between bg-gray-100 px-4 py-2 rounded">
          <span class="font-medium text-gray-700">Role</span>
          <span class="text-gray-900">
            {{ user.role if user.role else 'N/A' }}
          </span>
        </li>
      </ul>
    </div>
  </main>
  {% include 'footer.html' %}

  <!-- AOS & Toastify (if needed) -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ duration: 600, easing: 'ease-out', once: true });
    });
  </script>
</body>
</html>
