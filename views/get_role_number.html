<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/main.css" rel="stylesheet">
    <title>Timetable Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #e3f2fd;
            font-family: 'Roboto', sans-serif;
        }
        nav {
            background-color: #1a237e;
        }
        .brand-logo {
            font-size: 1.8rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
        }
        main {
            flex: 1 0 auto;
        }
        .btn, .btn:active, .btn:focus {
            background-color: #3949ab;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1f2760;
        }
        .header {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 40px;
            text-align: center;
            color: #1a237e;
        }
        table {
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        td {
            border: 1px solid;
        }
        table thead {
            background-color: #3949ab;
            color: #fff;
        }
        table tbody tr:hover {
            background-color: #eceff1;
            transition: background-color 0.3s ease;
        }
        footer {
            background-color: #1a237e;
            padding: 40px 0;
        }
        footer a {
            color: #bdc3c7;
        }
        footer a:hover {
            color: #fff;
        }
        .spacer {
            height: 130px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-wrapper">
            <div class="container">
                <a href="/" class="brand-logo">Timetable</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/logout">Logout</a></li>
                    <li><a href="/select_timeslot">Select Timeslots</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h4 class="header">Weekly Timetable</h4>
        <div class="row">
            <button id="download-csv" class="btn waves-effect waves-light">
                Download CSV
                <i class="material-icons right">downloading</i>
            </button>
            <button id="get-data" class="btn waves-effect waves-light">
                Generate New Schedule
                <i class="material-icons right">post_add</i>
            </button>
        </div>
        <div class="row s8">
            <div class="col s2"></div>
            <div class="col">
                <form onsubmit="redirectToTimetable(event)">
                    <div class="input-field">
                        <input type="text" id="rollNumber" name="rollNumber" required>
                        <label for="rollNumber">Roll Number</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="row spacer"></div>
    </div>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">About the Timetable System</h5>
                    <p class="grey-text text-lighten-4">Efficiently manage and view academic schedules with our advanced system.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Quick Links</h5>
                    <ul>
                        <li><a href="#!">Help</a></li>
                        <li><a href="#!">Contact</a></li>
                        <li><a href="#!">Suggestions</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function redirectToTimetable(event) {
            event.preventDefault();
            const rollNumber = document.getElementById('rollNumber').value;
            window.location.href = `/timetable/${rollNumber}`;
        }
        document.getElementById('download-csv').onclick = function() {
            window.location.href = '/download-timetable';
        };
        document.getElementById('get-data').onclick = function() {
            window.location.href = '/get_admin_data';
        };
    </script>
</body>
</html>
