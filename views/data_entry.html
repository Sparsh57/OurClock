<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Materialize CSS and JS from CDN for styling and components -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper container">
                <a href="/" class="brand-logo">Admin Panel <i class="material-icons left">dashboard</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h4>Upload Data Files</h4>
            <form action="/send_admin_data" method="post" enctype="multipart/form-data">
                <!-- Courses File Upload -->
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Upload Courses</span>
                        <input type="file" name="courses_file" required>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload courses file">
                    </div>
                </div>
                <!-- Faculty Preferences File Upload -->
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Upload Faculty Preferences</span>
                        <input type="file" name="faculty_preferences_file" required>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload faculty preferences file">
                    </div>
                </div>
                <!-- Student Courses File Upload -->
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Upload Student Courses</span>
                        <input type="file" name="student_courses_file" required>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload student courses file">
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
            </form>
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Useful Links</h5>
                    <p class="grey-text text-lighten-4">Quick access to various administrative functions.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Resources</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Help</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Support</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.dropdown-trigger');
            M.Dropdown.init(elems);
            var elems = document.querySelectorAll('.timepicker');
            M.Timepicker.init(elems);
        });
    </script>
</body>
</html>
