<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Slot Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .day-title {
            font-size: 1.5em;
            margin-top: 20px;
            color: #555;
        }
        .slot {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .slot p {
            flex: 1;
            margin: 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .toggle-button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .toggle-button.busy {
            background-color: red;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Professor Slot Selection</h1>
        <form id="slotForm" method="post" action="/submit_slots">
            {% for day, slots in slots_by_day.items() %}
            <div class="day">
                <h2 class="day-title">{{ day }}</h2>
                {% for slot in slots %}
                <div class="slot">
                    <p>{{ slot.StartTime }} to {{ slot.EndTime }}</p>
                    <button type="button" class="toggle-button" onclick="toggleStatus(this)">Free</button>
                    <input type="hidden" name="slots" value="{{ slot.SlotID }}">
                    <input type="hidden" name="status" value="Free">
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        function toggleStatus(button) {
            if (button.classList.contains('busy')) {
                button.classList.remove('busy');
                button.textContent = 'Free';
                button.nextElementSibling.nextElementSibling.value = 'Free';
            } else {
                button.classList.add('busy');
                button.textContent = 'Busy';
                button.nextElementSibling.nextElementSibling.value = 'Busy';
            }
        }
    </script>
</body>
</html>
